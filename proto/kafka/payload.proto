syntax = "proto3";

import "google/protobuf/timestamp.proto";

package kafkaMessages;

option go_package = "./;kafkaMessages";

message ApiParams {
  string access_token = 1;
  string company_uuid = 2;
  string api_uuid     = 3;
}

message Payload {
  string                    event_name = 1;
  google.protobuf.Timestamp created_at = 2;
  ApiParams                 params     = 3;
  PayloadBody               body       = 4;
}

message PayloadBody {
  string message = 1;
}
